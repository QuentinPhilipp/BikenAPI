<!DOCTYPE html>
<html lang="en">

<head>
  {% if title %}
  <title>{{title}}</title>
  {% else %}
  <title>Biken</title>
  {% endif %}

  <!-- CSS -->
  <!-- Required meta tags -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Primary Meta Tags -->
    <title>BikenApp | Generate your next cycling trip</title>
    <meta name="title" content="BikenApp | Generate your next cycling trip">
    <meta name="description" content="BikenApp allows you to generate an itinerary or a trip for your next cycling sessions. Login to save your itineraries.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://bikenapp.com/">
    <meta property="og:title" content="BikenApp | Generate your next cycling trip">
    <meta property="og:description" content="BikenApp allows you to generate an itinerary or a trip for your next cycling sessions. Login to save your itineraries.">
    <meta property="og:image" content="static/biken.svg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="http://bikenapp.com/">
    <meta property="twitter:title" content="BikenApp | Generate your next cycling trip">
    <meta property="twitter:description" content="BikenApp allows you to generate an itinerary or a trip for your next cycling sessions. Login to save your itineraries.">
    <meta property="twitter:image" content="static/biken.svg">


    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/0c74433f45.js" crossorigin="anonymous"></script>
<!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
 integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
 crossorigin=""/>

 <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

 <!-- Javascript -->
 <script
   src="https://code.jquery.com/jquery-3.5.1.min.js"
   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
   crossorigin="anonymous"></script>
<!-- Leaflet JS -->
 <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

    <script src="../static/js/main.js" charset="utf-8"></script>

</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="/">
        <img src="{{url_for('static', filename='biken.svg')}}" width="30" height="30" class="d-inline-block align-top" alt="biken-logo">
        Biken
      </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
       <span class="navbar-toggler-icon"></span>
   </button>
  <div class="collapse  navbar-collapse" id="navbarNav">
    <!-- mr-auto -->
    <ul class="navbar-nav ">
      <div class="row text-center mx-4">
        <div class="custom-control my-1 custom-switch py-2 col-md-auto">
          <input type="checkbox" name="checkbox-mode" class="custom-control-input" id="customSwitches">
          <label class="custom-control-label" id="switch-type-label" for="customSwitches"></label>
        </div>
        <form class="form-inline col" onsubmit="sendRequest();return false;">
          <input class="form-control my-1  mr-sm-2" id="start" placeholder="Start">
          <input class="form-control my-1  mr-sm-2" id="finish" placeholder="Destination" required>
          <input class="form-control my-1  mr-sm-2" id="distance" placeholder="Distance" type="number" max="999" hidden>
          <button class="btn btn-outline-success  mx-auto my-2 sm" data-toggle="collapse" data-target=".navbar-collapse.show">Search</button>
        </form>
      </div>
    </ul>

    <div class="dropdown-divider"></div>

    <ul class="navbar-nav ml-auto">

      <div class="row text-center">
        {% if current_user.is_authenticated %}
        <button class="nav-item btn btn-outline-success col mx-4" onclick="saveItinerary()">Save</button>
        <li class="dropdown col">
          <a class="nav-link nav-item " href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img src="{{url_for('static', filename='profile_unknown.svg')}}" width="30" height="30" class="d-inline-block align-middle profile-pic" alt="profile_pic">
          </a>
          <div class="nav-item dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item "  href="/profile">My Profile</a>
            <a class="dropdown-item disabled" href="/activities">My Activities</a>
            <a class="dropdown-item disabled" href="/settings">Preferences</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/logout">Logout</a>
          </div>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link mx-3" href="/login">Login
            <!-- <img src="{{url_for('static', filename='google.svg')}}" width="20" height="20" class="d-inline-block align-middle" alt="biken-logo"> -->
          </a>
        </li>
        {% endif %}
      </div>




    </ul>
  </div>
  </nav>
  {% block content %}{% endblock %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>

</html>
